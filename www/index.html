<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Project</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-view>
      <ion-pane>

        <ion-header-bar class="bar-assertive ">
          <h1 class="title">Hello</h1>

        </ion-header-bar>
        <ion-content class=" padding bar-calm has-header" ng-controller="moncontrolleur">

          <div class="{{anime}}">
            <div class="">
              <center><img src="img/1.jpg"></center>
              <br>

              <label class="item item-input">
                <span class="input-label assertive">number</span>
                <input type="number" ng-model="number">
              </label>
              <button class="button button-secondary button-full icon {{ic}}" ng-click="checknumber()">CHECK</button>
              <center><p></p></center>
              <center><p>message : {{ message }}</p></center>
              <center><p>{{ gnumber }}</p></center>
              <br><br>
              <center><p>Time: {{timereel}}</p></center>

            </div>
          </div>
        </ion-content>
      </ion-pane>
    </ion-nav-view>

  </body>
</html>
